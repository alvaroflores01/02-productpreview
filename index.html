<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="card">
    <div class="image"></div>
    <!-- <img class="mobile-image" src="images/image-product-mobile.jpg" alt="perfume"> -->
    <div class="card-body">
      <div class="card-text">
      <h2 class="pretitle">PERFUME</h2>
      <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="card-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

      <p class="active-price">$149.99 <span class="old-price">$169.99</span></p>

      <div class="card-button">
        <!-- Icon Div -->
        <img src="images/icon-cart.svg" alt="">
        <p class="button-text">Add To Cart</p>
      </div>
      </div>
    </div>
  </div>

  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alvaro Flores</a>.
  </div> -->
</body>
</html>
